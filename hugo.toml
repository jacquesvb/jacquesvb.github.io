baseURL = 'https://jacquesvb.github.io/'
languageCode = 'en-us'
title = 'Website of Jacques Van Blokland'
theme = 'terminal'
pagination.pagerSize = 5

[params]
    contentTypeName = 'posts'
    showMenuItems = 2
    showLanguageSelector = false
    centerTheme = false
    autoCover = true
    showLastUPdated = false

    [languages]
        [languages.en]
            languageName = 'English'
            title = 'Website of Jacques Van Blokland'

            [languages.en.params]
                subtitle = 'Software Engineer'
                owner = 'Jacques Van Blokland'
                keywords = ''
                copyright = ''
                menuMore = 'Show more'
                readMore = 'Read more'
                readOtherPosts = 'Read other posts'
                newerPosts = 'Newer posts'
                olderPosts = 'Older posts'
                missingContentMessage = 'Page not found...'
                missingBackButtonLabel = 'Back to home page'
                minuteReadingTime = 'min read'
                words = 'words'

                [languages.en.params.logo]
                    logoText = 'Jacques Van Blokland'
                    logoHomeLink = '/'
                
                [languages.en.menu]
                    [[languages.en.menu.main]]
                        identifier = 'about'
                        name = 'About'
                        url = '/about'
                    [[languages.en.menu.main]]
                        identifier = 'showcase'
                        name = 'Showcase'
                        url = '/showcase'
